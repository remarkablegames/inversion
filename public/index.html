<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Inversion is a 2D platformer puzzle game where two players must come together to win."
    />

    <!--
      https://replit.com/@remarkablemark/Inversion-logo
    -->
    <link rel="apple-touch-icon" href="logo192.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="style.css" />

    <title>Inversion | remarkablegames</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
      window['ga-disable-UA-59233605-5'] = 'production' !== '<%= NODE_ENV %>';
      window.dataLayer = window.dataLayer || [];
      window.gtag = function () {
        dataLayer.push(arguments);
      };
      gtag('js', new Date());
      gtag('config', 'UA-59233605-5');
    </script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-59233605-5"
    ></script>

    <script type="module" src="../src/index.ts"></script>

    <!--
      GitHub Corners. See https://github.com/remarkablemark/github-corners
    -->
    <script
      src="https://unpkg.com/github-corners/dist/embed.min.js"
      data-href="https://github.com/remarkablegames/inversion"
      data-target="_blank"
      async
      defer
    ></script>
  </body>
</html>
